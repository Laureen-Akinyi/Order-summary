<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="card">
        <img class="hero-image" src="design/brooke-lark-jUPOXXRNdcA-unsplash.jpg" alt="Brooke" height="220">
        <div class="container">  
            <h2 class="title">Order Summary</h2>
            <p class="order-description">You can either start with dried chickpeas, soaking and cooking them as you would cook hummus, or use chickpeas from a can!</p>
            <div class="plan-container">
                <img src="images/icons8-buying-48.png" alt="Icon-trolly">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-order">Cancel order</button>
        </div>

    </div>
</body>
</html>
